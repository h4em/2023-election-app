<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Search App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.cdnfonts.com/css/mona-sans" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>
    <main>
        <div class = "main-div">
            <h1 style="font-family: 'Mona-Sans', sans-serif; font-weight:700; align-self: flex-start;">Title</h1>
            <form id="search-form">
                <input type="text" class="search-bar" id="institution_search_bar" placeholder="Search...">
            </form>
            <div id="search-hints-div" class="search-hints-div">
                <!--hintsy searchu-->
            </div>
            <div style="display: flex; flex-direction: column; width: 100%; position: relative;">
                <canvas id="bar-chart" class="bar-chart" style="flex: 1"></canvas>
                <canvas id="doughnut-chart" class="doughnut-chart" style="flex: 1"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
